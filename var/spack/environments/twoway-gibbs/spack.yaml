# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
#    - ../configs/beauregard.yaml      # Highest precedence
    - ../configs/twoway.yaml
    - ../configs/gissversions.yaml
    - ../configs/centos7.yaml          # Lowest precedence

  # add package specs to the `specs` list
  specs:
  - setup:
    - modele
    - ibmisc
    - pism
    - icebin
    spec: modele
  - setup: []
    spec: modele-control
  - setup:
    - modele-utils
    spec: modele-utils
  - setup: []
    spec: ncview
  - setup: []
    spec: netcdf
  - setup: []
    spec: nco
  - setup: []
    spec: pdftk
  - setup: []
    spec: git
  - setup: []
    spec: py-pillow
  mirrors: {}
  modules:
    enable: []
  repos: []
  packages: {}
  config: {}
#  config: {}









