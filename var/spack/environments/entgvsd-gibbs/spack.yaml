# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
#    - ../configs/beauregard.yaml      # Highest precedence
    - ../configs/gissversions.yaml
    - ../configs/centos7.yaml          # Lowest precedence

  # add package specs to the `specs` list
  specs:
  - setup: []
    spec: cmake
  - setup: []
    spec: netcdf-fortran
  - setup: []
    spec: ncview
  - setup: []
    spec: nco
  - setup: []
    spec: git
  - setup: []
    spec: py-giss
  - setup: []
    spec: py-ply
  - setup: []
    spec: py-psutil
  - setup: []
    spec: py-sphinx
  - setup: []
    spec: r
  - setup: []
    spec: r-sp
  - setup: []
    spec: r-maps
  - setup: []
    spec: r-sdmtools
  - setup: []
    spec: r-plotrix
  - setup: []
    spec: r-spam
  - setup: []
    spec: r-fields
  - setup: []
    spec: r-maptools
  - setup: []
    spec: r-rworldmap
  - setup: []
    spec: r-rnetcdf
  mirrors: {}
  modules:
    enable: []
  repos: []
  packages: {}
  config: {}
#  config: {}


